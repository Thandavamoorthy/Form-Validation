<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/icon.ico" type="image/x-icon" />
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <h1 class="heading">Form Validation</h1>
    <div class="container">
      <form action="#" id="form" class="form" autocomplete="off">
        <h3>Registration Form</h3>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" id="username" placeholder="Enter user name" data-name="User name"/>
          <p>Erroe Message</p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email Id" data-name="Email Id"/>
          <p>Erroe Message</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" data-name="Password"/>
          <p>Erroe Message</p>
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter confirm password"
          data-name="Confirm password"/>
          <p>Erroe Message</p>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
